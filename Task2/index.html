<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>もりけん塾JS Handson|Task2</title>
</head>
<body>
	<h1>課題2</h1>
	
	<ul id="js_list"></ul>
	

</body>
<script>
	'use strict';
	
	//ulタグを取得
	let newList = document.getElementById("js_list");

	//ulに入れる中身を作成
	let liTag = document.createElement("li");
	let aTag = document.createElement("a");
	let imgTag = document.createElement("img");

	//タグの属性を編集
	aTag.href = "1.html";

	imgTag.src = "bookmark.png";
	imgTag.alt = "ブックマーク";
	imgTag.innerHTML = "これです";
	
	//子要素を指定
	newList.appendChild(liTag).appendChild(aTag).appendChild(imgTag);

</script>
</html>
