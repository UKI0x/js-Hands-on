<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>もりけん塾JS Handson</title>
</head>
<body>
	<ul id="ul_01"></ul>
	<ul id="ul_02"></ul>
	

</body>
<script>
	'use strict';

	// パターン１
	const li_01 = document.getElementById("ul_01");
	li_01.innerHTML = "<li>これです</li>";

	
	// パターン2
	const li_02 = document.getElementById("ul_02");
	const textEle = document.createTextNode("これです");
	const liTag = document.createElement("li");
	liTag.appendChild(textEle);
    li_02.appendChild(liTag);
</script>
</html>
